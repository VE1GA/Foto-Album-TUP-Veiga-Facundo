{% extends "base.html" %} {% block content %}
<h2 class="text-center py-3">üñºÔ∏è √Ålbum üñºÔ∏è</h2>
<div class="gallery">
  {% for photo in photos %}
  <div class="image-container">
    <div class="image-subcontainer">
      <img src="{{ url_for('static', filename='uploads/' + photo.image) }}" alt="{{ photo.title }}"/>
    </div>
    <div class="image-info">
      <h4 class="h5-text">{{ photo.title }}</h4>
      <p class="description-text">{{ photo.description }}</p>
      <div class="button-container">
        <form action="{{ url_for('main.delete_photo', photo_id=photo.id) }}" method="post" style="display: inline">
          <button id="delete-button" class="btn btn-secondary" type="submit" onclick="return confirm('¬øSeguro que quiere eliminar esta foto?');">Eliminar</button>
        </form>
        <a id="edit-button" href="{{ url_for('main.edit_photo', photo_id=photo.id) }}" class="btn btn-secondary">Modificar</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
